services:
  # Backend API
  - type: web
    name: todolist-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

  # Frontend Static Site
  - type: web
    name: todolist-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://todolist-api.onrender.com/api/*
